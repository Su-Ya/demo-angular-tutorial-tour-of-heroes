<div *ngIf="hero">
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div>
    <label>Hero id: </label>
    {{ hero.id }}
  </div>
  <div>
    <label for="hero-name">Hero name: </label>
    <input
      id="hero-name"
      placeholder="name"
      [(ngModel)]="hero.name"
    >
  </div>
  <div>
    <button type="button" (click)="back()">back</button>
  </div>
</div>
